<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./customSlider.css" />
    
  </head>
  <body>
    <div class="slideContainer">
      <div class="Slide">
        <img
          src="https://images.pexels.com/photos/3540375/pexels-photo-3540375.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        />
        <div class="Caption">Photo 1</div>
      </div>
      <div class="Slide">
        <img
          src="https://images.unsplash.com/photo-1558981001-5864b3250a69?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
        />
        <div class="Caption">Photo 2</div>
      </div>
      <div class="Slide">
        <img
          src="https://images.unsplash.com/photo-1584910758141-f7993f9e203d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80"
        />
        <div class="Caption">Photo 3</div>
      </div>
      <a class="prevBtn">❮</a>
      <a class="nextBtn">❯</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="Navdot" onclick="currentSlide(1)"></span>
      <span class="Navdot" onclick="currentSlide(2)"></span>
      <span class="Navdot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="./customSlider.js"></script>
  </body>
</html>
